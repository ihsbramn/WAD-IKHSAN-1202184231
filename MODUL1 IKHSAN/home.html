                <div class="form-group col">

                        </div>

                        </div>

                    <br>

                        <div class="col-sm-5">

                        </div>
                        <div class="form-check form-check-inline">

                        </div>

                                <div class="col-12">
                                    <select class="form-control" id="exampleFormControlSelect1">

                                        <option>Keyboard</option>
                                        <option>Mouse</option>
                                    </select>
                                </div>
                            </div>
                            <br>
